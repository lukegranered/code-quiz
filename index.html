<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Luke's Code Quiz</title>
</head>
<body>
    <header>
        <div id="my-counter"></div>
    </header>
    <div id="home" class="container flex-column flex-center" display="block">
            <h1>Welcome to Luke's Code Quiz!</h1>
            <h2>This is a timed quiz. You will have one minute to answer all 4 questions. If you answer a question incorrectly, time will be deducted from the clock. Click the START button to begin!</h2>
            <button class="btn" id="start-btn">Start</button>
            <button class="btn" id="highscore-btn">High Scores</button>
    </div>

   
    <div id="que-card" class="container flex-column flex-center" style="display: none;">
        <h1 id="question">
            Question
        </h1>
        <button id="answwer-btn1" class="btn js-btn-question"></button>
        <button id="answwer-btn2" class="btn js-btn-question"></button>
        <button id="answwer-btn3" class="btn js-btn-question"></button>
        <button id="answwer-btn4" class="btn js-btn-question"></button>
    </div>
   
    <div id="save-game" class="container flex-column flex-center" style="display: none;">
        <h1>Save your score!</h1>
        <input type="text" id="player-name" class="list-items">
        <button class="btn" id="save-btn">Save</button>
    </div>

    <div id="highscores" class="container flex-column flex-center" style="display: none;">
        <h1>High Scores</h1>
        <ol>
            <li></li>
        </ol>
        <button id="home-btn" class="btn">Home</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
